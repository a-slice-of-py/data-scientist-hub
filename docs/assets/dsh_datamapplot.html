    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000;
        font-family: Roboto;
        color: #ffffff;
      }
      .container-box {
        margin: 8px 16px 8px 16px;
        padding: 12px;
        border-radius: 16px;
        line-height: 0.95;
        width: fit-content;
        height: fit-content;
        z-index: 2;
        backdrop-filter: blur(3px);
        background: #000000aa;
        box-shadow: 2px 3px 10px #00000044;
        position: relative;
        pointer-events: auto;
      }
      .more-opaque {
        backdrop-filter: blur(6px);
        background-color: #000000ee;
      }
      #deck-container {
        width: 100vw;
        height: 100vh;  
      }
      #deck-container canvas {
        z-index: 1;
        background: #000000;
      }
      .deck-tooltip {
          
            font-size: 0.8em;
            font-family: Roboto;
            font-weight: 300;
            color: #ffffff !important;
            background-color: #000000ee !important;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 2px 3px 10px #00000044;
            max-width: 25%;
      }
      input {
        margin: 2px;
        padding: 4px;
        border-radius: 8px;
        color: #ffffff;
        background: #000000dd;
        border: 2px inset #77777744;
        transition: 0.5s;
        outline: none;
        box-sizing: border-box;
      }
      input:focus {
        border: 2px inset #555;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #logo-container {
        position: absolute;
        right: 0;
        bottom: 0;
        margin: 8px 16px 8px 16px;
        z-index: 0;
      }
      #search-container{
        width: fit-content;
      }
      
    #selection-container {
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        height: 95%;
        max-width: 33%;
        z-index: 10;
        
    }
    #selection-display {
        overflow-y: auto;
        max-height: 95%;
        margin: 8px;
    }
    .button {
        border: none;
        padding: 12px 24px;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
    }
    .resample-button {
        background-color: #4CAF50;
        color: white;
    }
    .clear-selection-button {
        position: absolute;
        top: 0;
        right: 0;
        margin: 16px 14px;
        padding: 4px 8px;
        background-color: #b42316;
        color: white;
    }
    .clear-selection-button:after {
        font-size: 20px;
        content: "Ã—";
    }
        
    </style>

    const parsingWorkerBlob = new Blob([`
      self.onmessage = async function(event) {
      const { encodedData, JSONParse } = event.data;
        // Function to parse base64 to Uint8Array
        async function DecompressBytes(bytes) {
          const blob = new Blob([bytes]);
          const decompressedStream = blob.stream().pipeThrough(
            new DecompressionStream("gzip")
          );
          const arr = await new Response(decompressedStream).arrayBuffer()
          return new Uint8Array(arr);
        }
        async function decodeBase64WithProgress(base64) {
          const totalLength = base64.length;
          const chunkSize = 1024 * 1024; // 1MB chunks
          let decodedArray = new Uint8Array(Math.ceil(totalLength * 3 / 4));
          let offset = 0;

          for (let i = 0; i < totalLength; i += chunkSize) {
            const chunk = base64.slice(i, i + chunkSize);
            const decodedChunk = Uint8Array.from(atob(chunk), c => c.charCodeAt(0));
            decodedArray.set(decodedChunk, offset);
            offset += decodedChunk.length;

            const progress = Math.min(100, Math.round((i + chunkSize) / totalLength * 100));
            self.postMessage({ type: 'progress', progress: progress });

            // Allow other operations to occur
            await new Promise(resolve => setTimeout(resolve, 0));
          }

          return decodedArray.slice(0, offset);
        }
        const binaryData = await decodeBase64WithProgress(encodedData).then(buffer => DecompressBytes(buffer));

        if (JSONParse) {
          const parsedData = JSON.parse(new TextDecoder("utf-8").decode(binaryData));
          self.postMessage({ data: parsedData });
        } else {
          // Send the parsed table back to the main thread
          self.postMessage({ type: "data", data: binaryData });
        }
      }
    `], { type: 'application/javascript' });
    const workerUrl = URL.createObjectURL(parsingWorkerBlob);
    const searchItemId = "text-search";
    const histogramItemId = "d3histogram-container";
    const selectionItemId = "lasso-select";
    const searchItem = document.getElementById(searchItemId);
    let histogramItem = null;
    
    const container = document.getElementById('deck-container');

    const labelDataWorker = new Worker(workerUrl);
    const pointDataWorker = new Worker(workerUrl);
    const metaDataWorker = new Worker(workerUrl);
    

    const datamap = new DataMap({
      container: container,
      bounds: [-11.31639571953041, 14.568087903026376, -13.052172123071513, 16.947829072251658],
      searchItemId: searchItemId,
      lassoSelectionItemId: selectionItemId,      
    });

    function updateProgressBar(id, progress) {
      const progressBar = document.querySelector(`#${id} .datamapplot-progress-bar-fill`);
      const progressText = document.querySelector(`#${id} .datamapplot-progress-bar-text`);
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `${id.replace('-progress', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}: ${progress}%`;
    }

    function checkAllDataLoaded() {
      const progressBars = document.querySelectorAll('.datamapplot-progress-bar-fill');
      const allLoaded = Array.from(progressBars).every(bar => bar.style.width === '100%');
      if (allLoaded) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("progress-container").style.display = "none";
      }
    }

    function loadPointDataLayer() {
      pointDataWorker.postMessage({encodedData: pointDataEncoded, JSONParse: false});

      pointDataWorker.onmessage = async function(event) {
        if (event.data.type === "progress") {
          updateProgressBar('point-data-progress', event.data.progress);
        } else {
          const { data } = event.data;
          
          const pointData = await simpleArrowParser(data);
          
          datamap.addPoints(
            pointData,
            {
              pointSize: 0.11146547731864082,
              pointOutlineColor: [5, 5, 5, 128],
              pointLineWidth: 0.001,
              pointHoverColor: [170, 0, 0, 187],
              pointLineWidthMaxPixels: 3,
              pointLineWidthMinPixels: 0.001,
              pointRadiusMaxPixels: 24,
              pointRadiusMinPixels: 0.01,
            }
          );

          document.getElementById("loading").style.display = "none";
          updateProgressBar('point-data-progress', 100);
          checkAllDataLoaded();
          /* Lasso Selection */
          const lassoSelector = new LassoSelectionTool(
            datamap,
          );
          datamap.lassoSelector = lassoSelector;
          }
      };

      
    }

    function loadLabelDataLayer() {
      labelDataWorker.postMessage({encodedData: labelDataEncoded, JSONParse: true});

      labelDataWorker.onmessage = async function(event) {
        if (event.data.type === "progress") {
          updateProgressBar('label-data-progress', event.data.progress);
        } else {
          const { data } = event.data;
          const labelData = data;
          datamap.labelData = labelData;
          // Only build labels where we have a position.
          datamap.addLabels(labelData, {
            labelTextColor: d => [d.r, d.g, d.b],
            textMinPixelSize: 18,
            textMaxPixelSize: 36,
            textOutlineWidth: 8,
            textOutlineColor: [17, 17, 17, 221],
            textBackgroundColor: [0, 0, 0, 64],
            fontFamily: "Roboto",
            fontWeight: 600,
            lineSpacing: 0.95,
            textCollisionSizeScale: 3,
            pickable: false,
          });

          
          
          document.getElementById("loading").style.display = "none";
          updateProgressBar('label-data-progress', 100);
          checkAllDataLoaded();
        }
      };
    }

    function loadMetaData() {
      metaDataWorker.postMessage({encodedData: hoverDataEncoded, JSONParse: true});

      metaDataWorker.onmessage = async function(event) {
        if (event.data.type === "progress") {
          updateProgressBar('meta-data-progress', event.data.progress);
        } else {
          const { data } = event.data;
          const hoverData = data;
          datamap.addMetaData(hoverData, {
            tooltipFunction: ({index}) => hoverData.hover_text[index],
            onClickFunction: ({index, picked, layer}, event) => { if (picked) {window.open(`${hoverData.url[index]}`) } },
            searchField: "hover_text",
          });

          
          /* Search */
          searchItem.addEventListener("input", debounce(event => datamap.searchText(event.target.value)));
          updateProgressBar('meta-data-progress', 100);
          checkAllDataLoaded();
        }
      };
    }

    loadPointDataLayer();
    loadLabelDataLayer();
    loadMetaData();
    
const resampleButton = document.getElementsByClassName("resample-button")[0]
const clearSelectionButton = document.getElementsByClassName("clear-selection-button")[0]
resampleButton.onclick = resampleSelection
clearSelectionButton.onclick = clearSelection

const shuffle = ([...arr]) => {
  let m = arr.length;
  while (m) {
    const i = Math.floor(Math.random() * m--);
    [arr[m], arr[i]] = [arr[i], arr[m]];
  }
  return arr;
};
const sampleSize = ([...arr], n = 1) => shuffle(arr).slice(0, n);

function samplerCallback(selectedPoints) {
    const n_samples = 10;
    if (selectedPoints.length == 0) {
        const selectionContainer = document.getElementById('selection-container');
        selectionContainer.style.display = 'none';
        return;       
    }
    if (selectedPoints.length > n_samples) {
        selectedPoints = sampleSize(selectedPoints, n_samples);
    }
    const selectionContainer = document.getElementById('selection-container');
    const selectionDisplayDiv = document.getElementById('selection-display');
    var listItems = document.createElement('ul');
    while (selectionDisplayDiv.firstChild) {
        selectionDisplayDiv.removeChild(selectionDisplayDiv.firstChild);
    }
    if (datamap.metaData) {
      selectedPoints.forEach((index) => {
          listItems.appendChild(document.createElement('li')).textContent = datamap.metaData.hover_text[index];
      });
    } else {
        listItems.appendChild(document.createElement('li')).textContent = "Meta data still loading ..."
    }
    selectionDisplayDiv.appendChild(listItems);
    $(selectionContainer).animate({width:'show'}, 500);
}

function resampleSelection() {
    const n_samples = 10;
    let selectedPoints = Array.from(datamap.getSelectedIndices());
    if (selectedPoints.length > n_samples) {
        selectedPoints = sampleSize(selectedPoints, n_samples);
    }
    const selectionContainer = document.getElementById('selection-container');
    const selectionDisplayDiv = document.getElementById('selection-display');
    var listItems = document.createElement('ul');
    while (selectionDisplayDiv.firstChild) {
        selectionDisplayDiv.removeChild(selectionDisplayDiv.firstChild);
    }
    if (datamap.metaData) {
      selectedPoints.forEach((index) => {
          listItems.appendChild(document.createElement('li')).textContent = datamap.metaData.hover_text[index];
      });
    } else {
        listItems.appendChild(document.createElement('li')).textContent = "Meta data still loading ..."
    }
    selectionDisplayDiv.appendChild(listItems);
}

function clearSelection() {
    const selectionContainer = document.getElementById('selection-container');
    $(selectionContainer).animate({width:'hide'}, 500);

    datamap.removeSelection(datamap.lassoSelectionItemId);
}

await datamap.addSelectionHandler(samplerCallback);
